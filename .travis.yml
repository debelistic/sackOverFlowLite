env:
  global:
    - CC_TEST_REPORTER_ID=3c06e6c896483b1436d39a14d793dc8c3acea0672a6b2ace35545a8e3bc1324c

before_script: 
  - cd server
  - npm install mocha
  - npm install chai
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
language: node_js
node_js:
  - "stable"  
script:
  - npm test
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT