<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta name="description" content="A lite version of stack overflow">
	<meta name="keywords" content="andelaBootCamp, cycle35, codeChallenge">

	<!-- style sheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	
	<!-- title -->
	<title>Stack OverFlow lite</title>
</head>
<body>
	<header>
		<div class="container">
			<div id="siteName">
				<h1><a href="index.html">Stack OverFlow</a></h1>
			</div>
			
				<nav class="dropdown">
				<button class="dropbtn" onclick="mobileNavButton()"><i class="fa fa-bars"></i></button>
				<ul id="myDropdown" class="dropdown-content">
					<li><a href="signin.html">Signin</a></li>
					<li><a href="questions.html">Questions</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="contact.html">Contact Us</a></li>					
				</ul>
				</nav>					
		</div>				
	</header>
	

	<section id="main">
		<form id="signinform">			

			<div class="formgroup">
				<label>Username:</label><br>
				<input type="username" name="username" placeholder="Name">
				<br>
			</div>

			<div class="formgroup">
				<label>Email:</label><br>
				<input type="email" name="email" placeholder="example@gmail.com">
				<br>
			</div>
			
			<div class="formgroup">
				<label>Password:</label><br>
				<input type="password" name="password" placeholder="Enter password">
				<br>
			</div>

			<div class="formgroup">
				<label>Confirm Password:</label><br>
				<input type="password" name="password" placeholder="Enter password">
				<br>
			</div>
			
			<div class="formgroup">
				<button type="submit" onclick="disableSubbmit()">SignUp</button>
			</div>			
		</form>
	</section>
		
	<footer>

	</footer>
